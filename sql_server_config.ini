[DEFAULT]
# SQL Server Connection Configuration
server = localhost
port = 1433
database = spark_test_db
username = spark_user
password = your_password_here
driver = com.microsoft.sqlserver.jdbc.SQLServerDriver
trustServerCertificate = true
encrypt = false

[PERFORMANCE]
# Performance and Connection Settings
fetchsize = 10000
batchsize = 10000
numPartitions = 8
connectionTimeout = 30
queryTimeout = 300

[TEST_TABLES]
# Test Table Names
sales_small = test_sales_small
sales_medium = test_sales_medium
sales_large = test_sales_large
financial = test_financial
time_series = test_time_series
performance_metrics = test_performance_metrics

[OPTIMIZATION]
# Optimization Settings for Different Data Volumes
small_data_partitions = 2
medium_data_partitions = 8
large_data_partitions = 16
bulk_insert_batch_size = 50000
read_partition_column = region
